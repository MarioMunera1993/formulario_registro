<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="#">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required placeholder="ingresa nombre completo">
            <br>
            <br>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
            <br>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="pasword" minlength="8" required>
            <span>La contraseña debe tener al menos 8 caracteres</span>
            <br>
            <br>
            <label for="password_confirmation">Confirma contraseña</label>
            <input type="password" name="password_confirmation" id="password_confirmation" pattern=".{8,}" required>
            <br>
            <br>
            <label for="birthdate">Fecha de nacimiento</label>
            <!--Para validar que es mayor de 18 no se permite escoger fechas superiores a 2007 que restando año actual menos esa fecha me da la edad minima-->
            <input type="date" name="birthdate" id="birthdate" max="2007-01-01">
            <br>
            <br>
            <label for="">genero</label>
            <label for="female">F</label>
            <input type="radio" name="genero" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="genero" id="male" value="male">
            <label for="other">Otro</label>
            <input type="radio" name="genero" id="other" value="other">
            <br>
            <br>
            <label for="">intereses:</label>
            <label for="music">Musica</label>
            <input type="checkbox" name="music" id="music" value="music">
            <label for="soccer">Futbol</label>
            <input type="checkbox" name="soccer" id="soccer" value="soccer">
            <label for="theater">Teatro</label>
            <input type="checkbox" name="theater" id="theater" value="theater">
            <label for="art">Arte</label>
            <input type="checkbox" name="art" id="art" value="art">
            <label for="basketball">Boloncesto</label>
            <input type="checkbox" name="basketball" id="basketball" value="basketball">
            <br>
            <br>
            <label for="country">Pais</label>
            <select name="country" id="country">
                <option value="">--Por favor selecciona una opción--</option>
                <option value="Colombia">Colombia</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Mexico">Mexico</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Venesuela">Venesuela</option>
                <option value="Ecuador">Ecuador</option>
            </select>
            <br>
            <br>
            <label for="">Biografia:</label>
            <br>
            <textarea name="biographies" id="biographies" rows="10" cols="30">escribe tu biografia</textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
